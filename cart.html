    <script>
      $(function () {
        simpleCart({
          cartColumns: [
            { attr: "name", label: "Tên sản phẩm" },
            {
              view: function (item, column) {
                return (
                  "<div class='product-resized'><img src='" +
                  item.get("image") +
                  "'></div>"
                );
              },
            },
            { attr: "price", label: "Giá", view: "currency" },
            { view: "decrement", text: " ", label: false },
            { attr: "quantity", label: "Số lượng" },
            { view: "increment", text: " ", label: false },
            { attr: "total", label: "Tổng", view: "currency" },
            { view: "remove", text: " ", label: false },
          ],
          cartStyle: "table",
        });
      });
      simpleCart.load();
    </script>
