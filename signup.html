  <!--====== Main App ======-->
  <div id="app">

    <!--====== Main Header ======-->
    <div id="navheader"><script src="navheader.js"></script></div>
    <!--====== End - Main Header ======-->

    <!-- Section -->
    <section>
      <!--Logo-->
      <div class="logo">
          <img src="images/logo/logo.jpg"alt="Logo page">
      </div>
      <!-- End Logo -->

      <!-- Content -->
      <div class="content">
          <div class="form">
              <h2>Trang Đăng Ký</h2>
<!--               <form id="myForm" action="http://localhost:3000/sign-up" method="post" > -->
              <form id="myForm" action="https://rakkiibookstore.vercel.app/sign-up" method="post" >
             
                  <div class="input-form" title="user-pass">
                      <input type="text" id="user" name="username" placeholder="Tên đăng nhập">
                  </div>
                  <div class="input-form" title="user-pass">
                    <input type="password" id="pass" name="password" placeholder="Mật khẩu">
                    <img src="images/icon/hide.png" alt="Hide" id="togglePassword" onclick="togglePasswordVisibility('pass', 'togglePassword')">
                  </div>
                  <div class="input-form" title="user-pass">
                    <input type="password" id="repass" name="" placeholder="Nhập lại mật khẩu">
                    <img src="images/icon/hide.png" alt="Hide" id="toggleRePassword" onclick="togglePasswordVisibility('repass','toggleRePassword')">
                  </div>
                  <div class="input-form">
                      <input type="submit" value="Đăng ký" onclick="signUp(event)">
                  </div>
                  <p>Hoặc đăng ký bằng</p>
                  <div class="icon">
                    <ul>
                        <li>
                            <a href="https://www.facebook.com" target="_blank">
                                <img src="images/icon/icon-face.png" alt="Facebook Icon">
                            </a>
                        </li>
                        <li>
                            <a href="https://accounts.google.com" target="_blank">
                                <img src="images/icon/icon-google.png" alt="Google Icon">
                            </a>
                        </li>
                    </ul>
                </div>

                  <div class="input-form">
                    <p>Bạn đã có tài khoản? <a href="signin.html">Đăng nhập</a></p>
                  </div>
              </form>
          </div>
      </div>
      <!-- End Content -->
    </section>
